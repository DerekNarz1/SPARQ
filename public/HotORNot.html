<!DOCTYPE html>
<html>
	<head>
		<title id="Main-Title">Hot Or Not</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/HotOrNot.css">
	</head>
	<body class="Full-Body">
		<div class="Hot-Div">
			<h1 class="Title"> Hot Or Not</h1>
			<p class="Lead-Text"> Choose who is Hot or Not</p>
		</div>
		<div class="profile-images">
			<div class="YesOrNo">
				<div id="gallerywrapper">
					<button type="button" onclick="NoFunction()" class="X-Button">X</button>
					<button type="button" onclick="YesFunction()" class="O-Button">O</button>
					<!-- Insert DB of Profiles -->
					<div id="gallery">
						<!-- Append DB.Profiles.Pictures to each pic id -->
						<div id="pic1">
							<img src="assets/images/pic1.jpg" height="350" width="500" alt="Image 1">
							<a class="previous" href="#pic3">&lt;</a>
							<a class="next" href="#pic2">&gt;</a>
							<h3>Same Person</h3>
							<p>Text of image 1.</p>
						</div>
						<div id="pic2">
							<img src="assets/images/pic2.jpg" height="350" width="500" alt="Image 2">
							<a class="previous" href="#pic1">&lt;</a>
							<a class="next" href="#pic3">&gt;</a>
							<h3>Same Person</h3>
							<p>Text of image 2.</p>
						</div>
						<div id="pic3">
							<img src="assets/images/pic3.jpg" height="350" width="500" alt="Image 3">
							<a class="previous" href= "#pic2">&lt;</a>
							<a class="next" href="#pic1">&gt;</a>
							<h3>Same Person</h3>
							<p>Text of image 3.</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
