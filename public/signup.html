<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="css/signup.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <div class="jumbotron text-center" id="jumbobackground">
        <div>
            <p>Sign up below</p>
        </div>
        <h1 class="display-3 title">SPARQZZZ</h1>
        <p class="lead title"></p>
        <p class="lead title">
        </p>
    </div>
    <form>
        <div class="container">
            <label><b> User Name</b></label>
            <input id="usernameInput" type="text" placeholder="Enter username" required>
            <label><b> Name</b></label>
            <input id="nameInput" type="text" placeholder="Enter name" required>
            <label><b> Age</b></label>
            <input id="ageInput" type="text" placeholder="Enter Age" required>
            <label><b> Bio</b></label>
            <input id="bioInput" type="text" placeholder="Enter Bio">
            <label><b>Password</b></label>
            <input id="passwordInput" type="password" placeholder="Enter Password" required>
            <label><b>Repeat Password</b></label>
            <input id="password1" type="password" placeholder="Repeat Password" required>
            <br>
            <b>Upload profile images</b>
            <br>
            <br>
            <input type="file" onchange="previewFile()">
            <br>
            <br>
            <img src="" height="200" alt="Image preview...">
            <input type="checkbox" checked="checked"> Remember me
            <p>By creating an account you agree to our <a href="#"> Non existing Terms & Privacy</a>.</p>
    </form>
    <div>
        <button type="button" class="cancelbtn">Cancel</button>
        <button id="signupbutton" class="signupbtn">Sign Up</button>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
    <script src="js/signup.js" type="text/javascript"></script>
</body>

</html>
